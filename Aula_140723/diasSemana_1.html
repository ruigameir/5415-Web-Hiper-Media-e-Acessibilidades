<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const dias = new Array("Domingo","Segunda-Feira", "Terça-Feira", "Quarta-Feira",
        "Quinta-Feira", "Sexta-Feira", "Sábado");
     

        //https://www.w3schools.com/jsref/jsref_join.asp
        function escreve(){
            var elementos = dias.join("<p>")
            document.getElementById("MostraData").innerHTML=elementos //A função vai escrever dentro da div "MostraData" os elementos
        }

        function limpa(){
            document.getElementById("MostraData").innerHTML=""; //A função vai escrever " " dentro da div MostraData
        }
        //https://www.w3schools.com/jsref/met_document_createelement.asp
        function criaElemento(){
            var novoEle = document.createElement("div"); //Vai criar um elemento, neste caso vai ser uma <div>
            novoEle.setAttribute("id", "novo");//vai ficar <div id="novo">
            novoEle.innerText = "Novo";//Imprime o texto "Novo" dentro da <div id="novo">Cria</div>
            //document.getElementById("MostraData").appendChild(novoEle);
            document.body.appendChild(novoEle);//Método append, para adicionar o elemento
        }
        //https://www.w3schools.com/jsref/met_element_remove.asp
        function removeElemento(){
            const remover = document.getElementById("novo"); //criação de uma variavel para remover o Id
            remover.remove();//Método remove, para remover o elemento previamente criado
        }

    </script>

    <div id="MostraData"></div>

    <a href="#" onclick="escreve()">escreve array</a>
    <br>
    <a href="#" onclick="limpa()">limpa array</a>
    <br>
    <a href="#" onclick="criaElemento()">criaElemento</a>
    <br>
    <a href="#" onclick="removeElemento()">removeElemento</a>


</body>
</html>
