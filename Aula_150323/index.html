<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p id="MostraData"></p>

    <script>
        
        var today = new Date ();
        var d = today.getDate();
        var m = today.getMonth() + 1;
        var y = today.getFullYear();

        dataFormatada = d + '/' + m + '/' + y;
        document.getElementById("MostraData").innerHTML = dataFormatada;
        
    </script>
    
</body>
</html>
